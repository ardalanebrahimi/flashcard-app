<header class="app-header">
  <div class="header-content">
    <div class="header-left">
      <button 
        class="btn btn-home" 
        routerLink="/"
        title="Go to home page">
        <span class="btn-icon">üè†</span>
      </button>
      <h1 class="app-title">German Flashcards</h1>
    </div>
    
    <div class="header-center">
      <div class="level-selector">
        <label for="levelSelect" class="level-label">Level:</label>
        <select 
          id="levelSelect"
          class="level-dropdown"
          [value]="currentLevel"
          (change)="onLevelChange($event)">
          <option *ngFor="let level of availableLevels" [value]="level">
            {{level}}
          </option>
        </select>
      </div>
    </div>
    
    <nav class="header-nav">
      <button 
        class="btn btn-add-word" 
        (click)="openAddWordDialog()"
        title="Add new word to dictionary">
        <span class="btn-icon">+</span>
        <span class="btn-text">Add Word</span>
      </button>
    </nav>
  </div>
  
  <!-- Add Word Dialog Component -->
  <app-add-word></app-add-word>
</header>
