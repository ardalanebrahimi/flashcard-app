<header class="app-header">
  <div class="header-content">
    <div class="header-left">
      <button 
        class="btn btn-home" 
        routerLink="/"
        title="Go to home page">
        <span class="btn-icon">🏠</span>
      </button>
      <h1 class="app-title">German Flashcards</h1>
    </div>
    
    <nav class="header-nav">
      <button 
        class="btn btn-add-word" 
        (click)="openAddWordDialog()"
        title="Add new word to dictionary">
        <span class="btn-icon">+</span>
        <span class="btn-text">Add Word</span>
      </button>
    </nav>
  </div>
  
  <!-- Add Word Dialog Component -->
  <app-add-word></app-add-word>
</header>
