<div class="bookmarks-container">
  <!-- Header -->
  <div class="header">
    <h1>Bookmarked Words</h1>
    <div class="header-actions">
      <span class="bookmark-count">{{ bookmarkedWords.length }} words</span>
    </div>
  </div>

  <!-- Loading state -->
  <div *ngIf="loading" class="loading">
    <div class="loading-text">Loading bookmarks...</div>
  </div>

  <!-- Empty state -->
  <div *ngIf="!loading && bookmarkedWords.length === 0" class="empty-state">
    <div class="empty-icon">⭐</div>
    <h2>No bookmarked words yet</h2>
    <p>Start studying and bookmark words you want to revisit later using the ⭐ button during practice sessions.</p>
    <button class="primary-btn" routerLink="/">
      <span class="btn-icon">🎯</span>
      <span class="btn-text">Start Learning</span>
    </button>
  </div>

  <!-- Bookmarked words list -->
  <div *ngIf="!loading && bookmarkedWords.length > 0" class="bookmarks-content">
    <!-- Action buttons -->
    <div class="action-bar">
      <button class="primary-btn" (click)="onStartBookmarkedSession()">
        <span class="btn-icon">🎯</span>
        <span class="btn-text">Practice Bookmarked Words</span>
      </button>
      <button class="danger-btn" (click)="onClearAllBookmarks()">
        <span class="btn-icon">🗑️</span>
        <span class="btn-text">Clear All</span>
      </button>
    </div>

    <!-- Words list -->
    <div class="words-list">
      <div *ngFor="let word of bookmarkedWords; trackBy: trackByWord" class="word-card">
        <div class="word-info">
          <div class="german-word">{{ word.word }}</div>
          <div class="translation">{{ word.translation }}</div>
        </div>
        <div class="word-actions">
          <button class="remove-btn" (click)="onRemoveBookmark(word)" title="Remove bookmark">
            <span class="btn-icon">⭐</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
